<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Account</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/Lecture.css">
</head>

<body>
    <h1> Adding Lecturers Account</h1>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        <div class="col">
            <input type="number" class="form-control" placeholder="Phone" aria-label="phone">
        </div>
        <div class="col">
            <input type="number" class="form-control" placeholder="National-id" aria-label="National-id">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Email" aria-label="Email">
        </div>
        <div class="col">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password">
        </div>
        <div class="col">
            <input type="course" class="form-control" placeholder="Course" aria-label="Course">
        </div>
        <div class="col">
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button">Add</button>
               
              </div>
        </div>
    </div>
   
    <h1>Lecturer Table</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">phone</th>
                <th scope="col">National-id</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Course</th>

            </tr>
        </thead>
    </table>

    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
