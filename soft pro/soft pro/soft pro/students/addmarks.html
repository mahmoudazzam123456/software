<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENTS' RESULT MANAGEMENT SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="addmarksstyles.css">    
</head>
<body>

<div class="welcome-text">
    <h1><span>ADD STUDENT'S&nbsp&nbsp</span>RECORDS </h1>
    
    </div>
	<center>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <table border="1" cellspacing="5" bgcolor="white" id="table">
            <caption><b> <h1>  Subject </h1></b></caption>
            <tr>
                <th rowspan="2">Register No.</th>
                <th rowspan="2">Name</th>
                <th rowspan="2">Semester</th>
                <th colspan="6">Subject</th>
    
            </tr>
            <tr>
                <th>SUBJECT 1</th>
                <th>SUBJECT 2</th>
                <th>SUBJECT 3</th>
                <th>SUBJECT 4</th>
                <th>SUBJECT 5</th>
                <th>SUBJECT 6</th>
            </tr>
            <tr>
                <td><input type="text" id="regno"></td>
                <td><input type="text" id="name"></td>
                <td><input type="text" id="sem"></td>
                <td><input type="text" id="sa"></td>
                <td><input type="text" id="sb"></td>
                <td><input type="text" id="sc"></td>
                <td><input type="text" id="sd"></td>
                <td><input type="text" id="se"></td>
                <td><input type="text" id="sf"></td>
            </tr>
            <tr>
                <th colspan="9" height="30">
                <input type="submit" value="Add To Table" onclick="Sub()"></th>
            </tr>	
        </table>
        <br>
        <table border="1" cellspacing="5" bgcolor="white"
            height="100" width="500" cellpadding="5" id="TableScore">
            <caption><b> <h1>  Student Data   </h1>      </b></caption>
            <tr>
                <th width="180">SUBJECT 1</th>
                <th width="180">SUBJECT 2</th>
                <th>SUBJECT 3</th>
                <th>SUBJECT 4</th>
                <th>SUBJECT 5</th>
                <th>SUBJECT 6</th>
            </tr>
            
        </table>
        <br><br><br><br><br>
    </center>
     
         

</header>


</body>
</html>
