<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/students.css">
</head>

<body>
  <h2 id="txt1">Adding students account</h2>
    <form class="form" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">username</label>
        <input type="text" class="form-control" id="name" required>
        <div class="valid-feedback">

        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Academic Number</label>
        <input type="number" class="form-control" id="acadamic-number" required>
        <div class="valid-feedback">

        </div>
      </div>
      <div class="col-md-4">

      </div>
      <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback">

        </div>
      </div>
      
      <div class="col-12">
        <button class="btn btn-primary" type="add">Add students</button>

      </div>
    </form>
      







    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
