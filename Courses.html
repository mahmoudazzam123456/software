<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/Courses.css">
</head>

<body>
    <h1> Courses</h1>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Course name" aria-label="course">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Course code" aria-label="code">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Department" aria-label="department">
        </div>
        <div class="col">
            <input type="number" class="form-control" placeholder="Pervious course" aria-label="pervious">
        </div>

        <div class="col">
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button">Add</button>

            </div>
        </div>
    </div>


    <h1>Courses Table</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Course name</th>
                <th scope="col">Course code</th>
                <th scope="col">Department</th>
                <th scope="col">Pervious course</th>
            </tr>
        </thead>
    </table>

    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
