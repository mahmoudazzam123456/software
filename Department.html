<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/Department.css">
</head>
<body>
    <h1>Departments</h1>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Department name" aria-label="department name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Department Code" aria-label="department code">
        </div>
      </div>





      <div class="d-grid gap-2">
        <button class="btn btn-primary" >Add</button>
        
      </div>
      <h1>Departments Table</h1>
      <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Department name</th>
                <th scope="col">Department Code</th>
                
            </tr>
        </thead>
    </table>

      <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
